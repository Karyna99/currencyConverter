<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <meta property="og:image" content="images\share.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\header.css">
    <link rel="stylesheet" href="css\container.css">
    <link rel="stylesheet" href="css\form.css">
    <link rel="stylesheet" href="css\paragraph.css">
    <link rel="icon" href="images\dollar-icon-png-3556.png">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1 class="header">Kalkulator walut</h1>
    </header>
    <main class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz walutę</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">
                            Wpisz kwotę w PLN*:
                        </span>
                        <input class="form__input js-value" required type="number" min="1" name="value" step="any">
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select class="js-currency" name="currency" >
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                            <option value="CHF">Frank szwajcarski</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p class="form__paragraph">Obowiązkowe pola są oznaczone gwiazdką*.</p>
            <button class="form__button">Oblicz</button>
        </form>
        <p class="paragraph">Kwota wynosi: <strong class=" paragraph__strong js-result"></strong></p>
    </main>
</body>

</html>
